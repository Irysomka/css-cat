<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Cool Cat</title>
  </head>
  <body>
    <div class="container">
      <div class="cat">
        <div class="head">
          <div class="ear-left">
            <div class="inside-left">

            </div>
          </div>
          <div class="ear-right">
            <div class="inside-right">

            </div>
          </div>

          <div class="eye-left">
            <div class="puppil"></div>
          </div>
          <div class="eye-right">
            <div class="puppil"></div>
          </div>
          <div class="mouth"></div>

          <div class="w w1"></div>
          <div class="w w2"></div>
          <div class="w w3"></div>
          <div class="w w4"></div>
        </div>

        <div class="cat-body">
          <div class="leg-left"></div>
          <div class="leg-right"></div>
          <div class="tail"></div>
        </div>

      </div>
    </div>

    <script src="script.js"></script>

</html>
